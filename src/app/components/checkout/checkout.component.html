<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2"><label>First name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Last name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>e-mail</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text">
              </div>
            </div>
          </div>
        </div>
        <div formGroupName="shippingAdress" class="form-area">
          <h3>Shipping adress</h3>
          <div class="row">
            <div class="col-md-2"><label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="state" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="country" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Zip code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>
        </div>
        <div style="margin-bottom: 30px">
            <input type="checkbox" (change)="makeBillingAdressFieldsEqualToShippingAdress($event)">
            <span style="margin-left: 10px; font-weight: 700">Make billing adress equal to shipping one</span>
        </div>

          <div formGroupName="billingAdress" class="form-area">
            <h3>Billing adress</h3>
            <div class="row">
              <div class="col-md-2"><label>Street</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="street" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"><label>City</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="city" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"><label>State</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="state" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"><label>Country</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="country" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"><label>Zip code</label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="zipCode" type="text">
                </div>
              </div>
            </div>
          </div>
            <div formGroupName="creditCard" class="form-area">
              <h3>Credit Card</h3>
              <div class="row">
                <div class="col-md-2"><label>Card type</label></div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="cardType" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2"><label>Name on card</label></div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="nameOnCard" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2"><label>Card number</label></div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="cardNumber" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2"><label>Security code</label></div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="securityCode" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2"><label>Expiration month</label></div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="expirationMonth" type="text">
                  </div>
                </div>
              </div>
            </div>

            <div class="form-area">
              <h3>Final review of the order</h3>
              <p>Total quantity: {{totalQuantity}}</p>
              <p>Total Price: {{totalPrice | currency:'USD'}}</p>
              <p>Shipping: for free</p>
            </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Purchase</button>
          </div>
      </form>
    </div>
  </div>
</div>
