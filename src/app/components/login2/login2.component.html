<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div style=" width: 1600px; display: inline-block; flex-direction: row; flex: content"  class="container">
  <div class="row justify-content-center" style="margin-top: 100px">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <div style="margin-bottom: 2px" class="input-group mb-3">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input name="username" type="text" class="form-control" placeholder="Username" style="margin-left: 20px"
                     [(ngModel)]="username" required>
            </div>
            <span class="btn-danger" *ngIf="username.length < 5 ">Please enter the username</span>
            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input name="password" type="password" class="form-control" placeholder="Password" style="margin-left: 20px"
                     [(ngModel)]="password" required>
            </div>
            <span class="btn-danger" *ngIf="password.length < 5 ">Please enter the password</span>
            <div class="row">
              <div class="col-6">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary px-4">Login</button>
              </div>
            </div>
          </div>
          </form>
        </div>

        <div class="card text-white bg-opacity-50 bg-black py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>In order to follow you purchase history etc it is recommended to use this site as a user.</p>
              <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
