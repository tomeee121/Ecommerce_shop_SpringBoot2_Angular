<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
  <div class="row justify-content-center" style="margin-top: 100px">
    <div class="col-md-8">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Username" style="margin-left: 20px"
              ngModel #usernameInput="ngModel">
              <p *ngIf="usernameInput.invalid && usernameInput.touched">Please enter the username</p>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" style="margin-left: 20px"
              ngModel #passwordInput="ngModel">
              <p *ngIf="passwordInput.invalid && passwordInput.touched">Please enter the password</p>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-primary px-4">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>

<div class="container">
      <div class="card text-white bg-opacity-50 bg-black py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>In order to follow you purchase history etc it is recommended to use this site as a logged in user.</p>
              <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
